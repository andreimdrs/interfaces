<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livraria</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Livraria</h1>

    <form>
      <div class="form-group">
        <label for="livro">Nome do Livro:</label>
        <input type="text" class="form-control" id="livro" placeholder="Digite o nome do livro">
      </div>

      <div class="form-group">
        <label for="devedor">Nome do Devedor:</label>
        <input type="text" class="form-control" id="devedor" placeholder="Digite o nome do devedor">
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
